<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="ul-navbar" >
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Adicionar Vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulge a vaga preenchendo o formulário.</h1>
            </div>
        <div id="form-box" class="col-md-12">
            <h2>Preencha os dados da melhor forma possível. Assim encontrará seu Dev mais rápido!</h2>
            <form action="">
                <div class="form-group">
                    <label for="title">Título da vaga:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga..." required>
                    <small id="titleHelp" class="form-text text-muted">O título é obrigatório. Seja claro e objetivo!</small>
                </div>
                <div class="form-group" id="scampo">
                    <label for="description">Descrição da vaga:</label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Digite a descrição da vaga, como rotina, atividades, formação..." required></textarea>
                </div>
                <div class="form-group" id="scampo">
                    <label for="company">Empresa contratante:</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa com a vaga" required>
                </div>
                <div class="form-group" id="scampo">
                    <label for="salary">Salário da vaga:</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário da vaga" required>
                </div>
                <div class="form-group" id="scampo">
                    <label for="email">E-mail para contato:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato" required>
                </div>
                <input type="hidden" name="new_job" value="1">
                <button type="submit" class="btn btn-primary">Adicionar vaga</button>
            </form>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
